<!DOCTYPE html>
<html>
<head>
    <title>Grant Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Grant Form</h1>

    <!-- Form 1: Insert Grant -->
    <h2>Insert Grant</h2>
    <form method="POST" action="/grant">
        <!-- Grant Title field -->
        <label for="GrantTitle">Grant Title:</label>
        <input type="text" name="GrantTitle" id="GrantTitle" required><br>

        <!-- Funding Organization field -->
        <label for="FundingOrganization">Funding Organization:</label>
        <input type="text" name="FundingOrganization" id="FundingOrganization" required><br>

        <!-- Max Monetary Value field -->
        <label for="MaxMonetaryValue">Max Monetary Value:</label>
        <input type="number" step="0.01" name="MaxMonetaryValue" id="MaxMonetaryValue" required><br>

        <!-- Deadline For Submission field -->
        <label for="DeadlineForSubmission">Deadline for Submission:</label>
        <input type="date" name="DeadlineForSubmission" id="DeadlineForSubmission" required><br>

        <button type="submit">Insert Grant</button>
    </form>

    <!-- Form 2: Generate Report -->
    <h2>Generate Grant Report</h2>
    <form method="GET" action="/grant/report">
        <!-- Title field -->
        <label for="reportTitle">Title:</label>
        <input type="text" name="reportTitle" id="reportTitle" required><br>

        <button type="submit">Generate Report</button>
    </form>

    <!-- Form 3: View All Grants -->
    <h2>View All Grants</h2>
    <form method="GET" action="/grant/all">
        <button type="submit">View All Grants</button>
    </form>

    <a href="/" class="button">Back to Home Page</a>
</body>
</html>
